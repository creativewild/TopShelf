<div class="row">
  <div class="container app-presentation">
    <h3 class="center-align">Welcome!</h3>
    <p class="flow-text center-align">Log in to your account.</p>
  </div>
</div>
<div class="row">
  <div class="col s12 m6 l4 offset-m3 offset-l4">
    <div class="card-panel">
      <form class="login-signup-form" name="loginForm" ng-submit="login.login(loginForm)">
      <div class="row">
        <div class="input-field col s12">
          <i class="mdi-action-account-circle prefix"></i>
          <input class="validate" id="login-email" name="email" type="email" ng-model="login.user.email" required>
          <label for="login-email">Email Address</label>
        </div>
        <div class="input-field col s12">
          <i class="mdi-communication-vpn-key prefix"></i>
          <input class="validate" id="login-password" value="" type="password"  ng-model="login.user.password" required>
          <label for="login-password">Password</label>
        </div>
        <div class="input-field col s12 center">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Login
              <i class="mdi-content-send right"></i>
            </button>
          </div>
          <div class="divider"></div>
        	<div class="col s12">
        		<p class="center-align">Don't have an account?<br><a ui-sref="account.signup">Sign Up</a></p>
        	</div>
      </div>
    </form>
    </div>
  </div>
</div>
